<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://unpkg.com/systemjs@0.20.12/dist/system.js">
    </script>

</head>

<body>
    <script>
        System.config({
            packages: {
                "dist": {
                    "defaultExtension": "js",
                    "main": "main"
                }
            },
            map: {
                "lodash": "https://unpkg.com/lodash@4.17.4"
            }

        });
        System.import("dist");
    </script>

</html>
